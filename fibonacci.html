<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f56d6d;
        }
        .container {
            background: rgb(255, 255, 255);
            padding: 40px; 
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            display: inline-block;
            width: 60%;
            max-width: 600px;
            min-height: 250px;
        }
        input, button {
            padding: 15px;
            margin: 15px;
            font-size: 18px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: rgb(255, 255, 255);
            cursor: pointer;
            font-size: 20px;
            font-style: italic;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
            font-size: 18px;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Fibonacci Generator</h2>
        <input type="number" id="numInput" placeholder="Enter number of terms" min="1">
        <button onclick="generateFibonacci()">Generate</button>
        <div class="result" id="output"></div>
    </div>

    <script>
        function generateFibonacci() {
            let num = document.getElementById("numInput").value;
            let outputDiv = document.getElementById("output");
            
            if (num <= 0 || isNaN(num)) {
                outputDiv.innerHTML = "Please enter a valid number greater than 0.";
                return;
            }

            let fib = [0, 1];
            for (let i = 2; i < num; i++) {
                fib[i] = fib[i - 1] + fib[i - 2];
            }

            outputDiv.innerHTML = "Fibonacci Series: " + fib.slice(0, num).join(", ");
        }
    </script>
</body>
</html>
